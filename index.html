<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Asia Holidays</title>
</head>
<body>
    <div class="wrapper">
        <header class="wrapper__header">
            <div class="wrapper__header--logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="wrapper__header--contacts">
                <ul>
                    <li>Contact Us</li>
                    <li>+12 34 567 8910</li>
                    <li>info@asia-holidays.com</li>
                </ul>
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 container__row--image">
                        <img src="./img/India.png" alt="india">
                        <p>India</p>
                    </div>
                    <div class="col-lg-4 col-md-6 container__row--image">
                        <img src="./img/nepal.png" alt="nepal">
                        <p>Nepal</p>
                    </div>
                    <div class="col-lg-4 col-md-6 container__row--image">
                        <img src="./img/tibet.png" alt="tibet">
                        <p>Tibet</p>
                    </div>
                    <div class="col-lg-4 col-md-6 container__row--image">
                        <img src="./img/bhutan.png" alt="bhutan">
                        <p>Bhutan</p>
                    </div>
                    <div class="col-lg-4 col-md-6 container__row--image">
                        <img src="./img/Sri_Lanka.png" alt="Sri Lanka">
                        <p>Sri Lanka</p>
                    </div>
                    <div class="col-lg-4 col-md-6 container__row--image">
                        <img src="./img/Maldives.png" alt="Maldives">
                        <p>Maldives</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper__footer">
            Copyright (c) asia-holidays.com. 2010
        </div>
    </div>
</body>
</html>
